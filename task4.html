<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四</title>
	<style>
		.box{width: 400px; height: 200px; background-color: #ccc; position: absolute; left: 50%; top: 50%; margin: -100px 0 0 -200px; overflow: hidden;}
		.radius{width: 100px; height: 100px; background-color: orange; position: absolute; border-radius: 50%;}
		.top{width: 100px; height: 100px; background-color: orange; position: absolute; left: -50px; top: -50px; border-radius: 50%;}
		.bottom{right: -50px; bottom: -50px;}
	</style>
</head>
<body>
	<div class="box">
		<div class="top radius"></div>
		<div class="bottom radius"></div>
	</div>
</body>
</html>
